<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Dr<img src="letter.png" alt="" class="letter">g 'N' Dr<img src="letter.png" alt="" class="letter">p</h1>
        <div class="sides">
        <div id="addBtn"><img src="sun-svgrepo-com.svg" id="plus"></div>
        <div id="left">
            <div class="card" draggable="true">1</div>
        </div>
        <div id="right">
            <div class="card" draggable="true">2</div>
            <div class="card" draggable="true">3</div>
        </div>
    </div>
   
    </div>
    <div id="myModal" class="modal">
          <label for="content">Name of the card:</label>
          <input type="text" name="content" id="content">
          <button id="add">Done</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
